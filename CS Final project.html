<html>
    <head>
        <title> Jaya Gambhir & Elena Martin Final Project </title>
    </head>
    <body>
        <script>

            //opening alerts
            alert("Welcome To United States Trivia!")
            alert("Here are the rules of our game. You will pick a dificulty level 1, level 2 or level 3. Then based on your choice you will get a fact and you have to guess the U.S. state or teritorry.\nIf you get it correct you will get points:\nlevel 3 : 5 points\nlevel 2 : 3 points\nlevel 1 : 1 point \nIf you get the question wrong you get 2 point taken away. Your will answer with no capitals if you dont it will count as wrong.")


           //global variables 
           //jaya
            let points = 0
            let questionLev = parseInt(prompt("What level would you like your first question to be:\n3\n2\n1"))
            let question =""
            let questionAns=""
            let x=0
            //elena
            let hardQ = ["1. Which state has a one-house legislature?", "2. Which U.S. state is closest to Africa?", "3. Which state has more coastline than all others combined?", "4. Which state has the most caves?", "5. Which state has no natural lakes?", "6. Which state grows coffee commercially?", "7. Which state was part of the Louisiana Purchase?", "8. What U.S. territory is a commonwealth in the Pacific?", "9. Which state has the largest saltwater lake in the Western Hemisphere?", "10. What is the oldest state capital in the U.S.?", "11. Which state was once known as Indian Territory?", "12. Which state became a state during the Civil War?", "13. Which U.S. territory was purchased from Denmark?", "14. Which state has no official state language?"]
            let ansH= ["nebraska", "maine", "alaska", "kentucky", "maryland", "hawaii", "south dakota", "the northern mariana islands", "utah", "santa fe, new mexico", "oklahoma", "west virginia", "the u.s. virgin islands", "pennsylvania"]
            let mediumQ = ["1. Which two states are not connected to the other states?", "2. Which state does not observe daylight savings time?", "3. Which river system is the longest in the U.S.?", "4. Which state was once an independent republic?", "5. Which state became a state during the Gold Rush?", "6. Which state is called the \"Land of Lincoln \" ?", "7. Which state has the highest population density?", "8. Which state was the first to allow women to vote?","9. What does Louisiana call its counties?" , "10. Which state is made of two peninsulas?", "11. Which state has produced the most U.S. presidents?", "12. What ocean borders Guam?",  "13. Which state is called the \“Mother of Presidents\”?", "14. Which state has the highest average elevation?"]
            let ansM= ["alaska and hawaii", "arizona", "mississippi river", "vermont","california", "illinois","new jersey", "wyoming", "parishes", "michigan", "ohio", "pacific ocean", "virginia", "colorado"]
            //jaya
            let easyQ = ["1. How many U.S. states are there?","2. What is the largest U.S.state by land area?","3. What is the smallest U.S. state?","4. Which state has the largest population?","5. What was the first state to join the United States?","6. Which state is made up entirely of islands?","7. Which state used to be its own country?","8. What is the capital of New York State?","9. Is Washington, D.C. a state?","10. How many stars are on the U.S. flag?","11. Which state is known for having many beaches?","12. Do all states have a state flag?","13. Which state is mostly desert?","14. Which state has more cows than people?"]
            let ansE = ["50","alaska","rhode island","california","delaware","hawaii","texas","albany","no","50","florida","yes","nevada","montana"]
            let answer=""
            //elena
            let DON=""
            let qExt=["1. Which U.S. state is the only one to produce maple syrup commercially outside of the Northeast?", "2. Which U.S. state has a city named \“Truth or Consequences\"?", "3. What U.S. state has more lakes than any other?", "4. Which U.S. state has the only diamond mine open to the public?", "5. Which U.S. state\'s official animal is the honeybee?", "6. Which state has a town called \“Chicken\”?", "7. Which state is the only one to have an official state microbe?", "8. Which U.S. state produces the most cranberries?", "9. Which U.S. state has a \“Carhenge,\” a replica of England\'s Stonehenge made of cars?", "10. Which U.S. state has the shortest river in the world, the Roe River?", "11. Which state has the only royal palace in the United States?", "12. Which U.S. state was originally founded as a colony for debtors?", "13. Which U.S. state has a town named \“Why\”?", "14. Which U.S. state was the last to officially recognize Christmas as a holiday?", "15. Which U.S. state is the only one that grows wild bananas?"]
            let aExt=["michigan","new mexico","minnesota","arkansas","kansas","alaska","wisconsin (lactococcus lactis)","wisconsin","nebraska","montana","hawaii","georgia","arizona","oklahoma","florida"]

            //jaya
            //this is the fuction that checks if there answer is correct
            function check(answer,questionAns,points){
                if (answer==questionAns){
                    if (questionLev==1){
                        points++
                        
                    }
                    if (questionLev==2){
                        points = points + 3
                        
                    }
                    if (questionLev==3){
                        points= points + 5
                    }
                    alert("Correct!")
                }
                if (answer!=questionAns){
                    points = points - 2
                    alert("Wrong!!")
                    alert("The correct answer is: " + questionAns)
                }

                return points
            }
                function double(){
                    //jaya
                    x= parseInt(Math.random()*qExt.length)
                    //elena
                    question = qExt[x]
                    questionAns = aExt[x]
                    //jaya
                    answer = prompt( question + " * don't use capitals *")
                }

                    //elena
                function doublepointsCheck(points,question,questionAns){
                    if (answer == questionAns){
                        points= points*2
                        alert("Congratulations\nDoubled your points")
                        alert("Will your knowledge continue to keep you alive")
                    }else{
                        points = 0
                        alert("Hahaha back to where you started")
                    }
                    return points   
                }
                
            //this is the functions for if the user picks level 3
            function hard(){
                //jaya 
                x = parseInt(Math.random()*hardQ.length)
                //elena
                question = hardQ[x]
                questionAns = ansH[x]
                answer = prompt(question + " * don't use capitals *") 
            }

            //this is the functions for if the user picks level 2
            function medium(){
                //jaya 
                x = parseInt (Math.random()*mediumQ.length)
                //elena
                question = mediumQ[x]
                questionAns = ansM[x]
                answer = prompt( question + " * don't use capitals *")
            }

            //this is the functions for if the user picks level 1
            function easy(){
                //jaya
                x = Math.floor(Math.random()*easyQ.length)
                question = easyQ[x]
                questionAns = ansE[x]
                answer = prompt( question + " * don't use capitals *")

                
            }

            //jaya  
            //this is the main while loop that calls all of the fuctions and is the back bone for our game 
            while (points>=0 && !(isNaN(questionLev))){
                if (questionLev==1){
                    easy()
                    points = check(answer,questionAns,points)
                    easyQ.splice(x,1)
                    ansE.splice(x,1)
                }
                if (questionLev==2){
                    medium()
                    points= check(answer,questionAns,points)
                    mediumQ.splice(x,1)
                    ansM.splice(x,1)
                }
                if (questionLev==3){
                    hard()
                    points = check(answer,questionAns,points)
                    hardQ.splice(x,1)
                    ansH.splice(x,1)
                }  
                
                if (!isNaN(questionLev)){
                    questionLev=parseInt(questionLev)
                }    
                //elena
                if(points%4==0 && points != 0){
                    DON = prompt("You have reached "+points+" points, would you like to double the danger? \n You have the rare chance to double or nothing your score. Are you willing to take the chance? \ntake it or leave it");
                    if (DON == "take it"){   
                        double()
                        points = doublepointsCheck(points,answer,questionAns)
                    }else{
                        alert("You can't stay safe forever.")
                    }  
                }
                 if (points>0){
                            questionLev = (prompt("You now have " + points + " point(s). \nWhat level would you like your question to be:\n3\n2\n1\nOr would you like to quit")) 
                        }
            }
            if (points<0){
                alert("You lost!!\nBetter luck next time.")
            }
            
        </script>
